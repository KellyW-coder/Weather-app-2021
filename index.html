<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App | 2021</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
       <div class="weather-block">
        <h1 class="col-auto border p-2 mt-3 rounded shadow-sm">
          Weather Search
        </h1>
        <div class="card-body">
          <form id="city-search">
            <div class="input-group mb-3 mt-3">
              <input
                class="form-control shadow-sm"
                type="text"
                placeholder="Search city here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
              <button class="btn btn-outline-info" type="submit" value="Search">
                Go >
              </button>
              <button type="button" class="btn btn-dark" id="current-loc">
                Current location
              </button>
            </div>

            <hr />

            <div class="row col-auto p-2">
              <div class="col-6">
                
                <h2 id="city">Search city</h2>
                <ul>
                  <li id="today-date"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
              <div class="col-3">
                <span class="temp" id="temperature">00</span>
                <p class="units">
                  <a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="farenheit-link">°F</a>
                </p>
              </div>
              <div class="col-3">
                <figure class="figure">
                  <img
                    src="Images/sun.png"
                    class="figure-img img-fluid rounded"
                    alt="Weather icon"
                    id="icon"
                    width="80px"
                  />
                  <figcaption class="figure-caption" id="description">--</figcaption>
                </figure>
              </div>
              
            </div>

            <section class="weather-forecast" id="forecast">
              
            </section>

          </form>
        </div>
      </div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/KellyW-coder/Weather-app-April-2021"
        target="_blank"
      >
        Open-source code
      </a>
      by
      <a href="https://www.kccd.co.za/" target="_blank">Kelly Williams</a>
      | 2021
    </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
